<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "styles.css" type = "text/css" rel = "stylesheet" />
    <script src ="js.js" defer type="module"></script>


</head>
<body>
    <div class="container">
        <div class = "flex">
            <select id = "selectedCity">  
                <option value = "">--Select Departure City--</option>  
                <option value="betina" >Betina</option>  
                <option value="naomi" >Naomi</option>  
                <option value="nordcity" >NordCity</option>  
                <option value="bahara" >Bahara</option>  
                <option value="nabihalia" >Nabihalia</option>  
                <option value="barsa" >Barsa</option>  
                <option value="vivid" >Vivid</option>  
                <option value="mervat" >Mervat</option>  
                <option value="solenzara" >Solenzara</option>  
                <option value="dubalapin" >DubaLapin</option>   
            </select>  
        <button id = "randomCity">Go!</button>
         <p id = "destination">Destination</p>

        </div>
        <div id = "map">
            <div id = "zommingDiv" >
                <ul class = "screenLabels">
                    <button id = "zoomIn"  >Zoom In</button>
                    <button id = "zoomOut"  >Zoom out</button>
                </ul>

            </div>
            <img src="./img/map.jpg" alt="map" id="img" />
            <img src="./img/clouds-png.png" id = "c1" alt="clouds" class = "clouds"/>
            <img src="./img/clouds-png.png" id = "c2" alt="clouds" class = "clouds"/>
            <img src="./img/clouds-png.png" id = "c3" alt="clouds" class = "clouds"/>
            <img src="./img/clouds-png.png" id = "c4" alt="clouds" class = "clouds"/>


            <img id = "plane" src="./img/randomPlane.png" alt="plane_png"/>

        </div>

        <div id = "dashBoard"> 
            <div class="dashBordLabelsDiv">
                <h6 id = "distance">Flight Km's</h6>
                <h6 id = "altitude">Altitude</h6>
                <h6 id = "displaySpeed">Speed: 0km/h</h6>
                <h6 id = "deg">Deg": 0</h6>
            </div>
            <div id="gpsDiv">
                <img src="./img/map.jpg" alt="map" id="gps" />
            </div>
            <div class="dashBordLabelsDiv">
                <h6 id = "min">Flight Time</h6>
                <h6 id = "horizontal">horizontal Mapp:</h6>
                <h6 id = "vertical">Vertical Mapp:</h6>
                <h6 >still</h6>
            </div>

        </div>
        <label id = "info" class="info"></label>
        <div style = "text-align:center">
        <label >Speed</label><br>
        <input type="range" min="250" max="1200" value="0" class="slider" id="speedRange">
        </div>

        <ul>
            
            <div class = "speedDiv">
                <h6>Speed</h6>
                <ul>
                    <button id = "speedUp" >+</button>
                    <button id = "speedDown" >-</button>
                </ul>
            </div>
            <div>
                <div>
                    <button id = "btn1" class="btnClass" disabled >Left</button>
                    <button id = "btn" class = "btnClass" disabled >Right</button>
                </div>
                <div>
                    <button id = "startFlight"   >Start</button>
                </div>

            </div>
            
        </ul>


        <div id = "landingDiv">
            <label for="landing">Landing</label>
            <input type="checkbox" id="landing" name="landing" >
        </div>

    
    </div>




    
</body>

</html>
